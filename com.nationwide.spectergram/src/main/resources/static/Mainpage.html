<!DOCTYPE html>
<html lang="en">
<head>
<title>Spectergram/Posts</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<style>
		body{
			font-family: monospace;
		}
	</style>
</head>
<body onload="getAllspgposts()"; background="/mainpage bgimage.jpg">
	<div class="container">
		<nav class="navbar navbar-default" style="    border-color: dimgrey;">
			<div class="container-fluid" style="background-color: dimgrey;">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" style="background-color: dimgrey; color: darkred;">Spectergram</a>
				</div>
				<ul class="nav navbar-nav" style="background-color: dimgray;">
                    <li class="active"><a href="index.html" style="background-color: dimgray; color: darkred;">Home</a></li>
                    <li class="active"><a href="Mainpage.html" style="background-color: dimgray; color: darkred;">Posts</a></li>
                    <li class="active"><a href="OuijaBoard.html" style="background-color: dimgray; color: darkred;">Ouiji</a></li>
                    <!-- <li class="active"><a href="SpookyGame.html" style="background-color: dimgray; color: darkred;">Catch Spooky</a></li> -->
				</ul>
			</div>
		</nav>
				<h2 style="color: darkred;">Posts: </h2>
				<div class="list-group" id="dynamicContent" style="color: darkred;">
	
	
				</div>
				
				<hr>
		<h2 style="color: darkred;">Add new Post: </h2>
		<form>
			<div class="form-group">
				<label for="heading" style="color: darkred;">Heading:</label> <input type="text"
					class="form-control" id="heading" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<div class="form-group">
				<label for="place" style="color: darkred;">Place:</label> <input type="text"
					class="form-control" id="place" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<div class="form-group">
				<label for="city" style="color: darkred;">City:</label> <input type="text"
					class="form-control" id="city" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<div class="form-group">
				<label for="description" style="color: darkred;">Description:</label> <input type="text"
					class="form-control" id="description" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<div class="form-group">
				<label for="date" style="color: darkred;">Date:</label> <input type="text"
					class="form-control" id="date" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<div class="form-group">
				<label for="name" style="color: darkred;">Name:</label> <input type="text"
					class="form-control" id="name" style="background-color: dimgray; color: darkgoldenrod; border-color: dimgrey;">
			</div>
			<button type="button" class="btn pull-right" style="background-color: dimgray; color: darkred;"  onclick="savePost(); getAllspgposts()">Submit</button>
		</form>
			</div>
			
			
			
			
			
			


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="spgposts.heading" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        				<form>
						  <div class='form-row'>
							<label style="visibility: hidden;"></label>
							<input style="visibility: hidden;" type="text" class="form-control" id="editid">
							<div class='form-group col-md-6'>
						     <label>Heading</label>
						     <input type="text" class="form-control" id="editheading">
						    </div>
						    <div class="form-group col-md-6">
						     <label>Place</label>
						     <input type="text" class="form-control" id="editplace">
						    </div>
						    <div class="form-group col-md-6">
						      <label>City</label>
						      <input type="text" class="form-control" id="editcity">
						    </div>
						    <div class="form-group col-md-6">
						     <label>Description</label>
						     <input type="text" class="form-control" id="editdescription">
						    </div>
						    <div class="form-group col-md-6">
						      <label>Date</label>
						     <input type="text" class="form-control" id="editdate">
						    </div>
						    <div class="form-group col-md-6">
						      <label>Name</label>
						    <input type="text" class="form-control" id="editname">
						   </div>
						  </div>
						</form>
   					   </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn" onclick = "updatePost()">Save changes</button>
      </div>
    </div>
  </div>
</div>
			
			
			
			
			
	<script src="js/spectergram.js"></script>
</body>
</html>
